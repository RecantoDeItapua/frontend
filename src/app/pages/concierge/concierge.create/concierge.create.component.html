<div class="container">
    <div class="form">
      <h1>Avisar</h1>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Titulo</mat-label>
        <mat-icon matSuffix>
         </mat-icon>
        <input
        maxlength="20"
        [(ngModel)]="concierge.title"
         required
         [formControl]="title"
         name="title"
         matInput 
         placeholder="Titulo do serviço"
         type="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Prestador</mat-label>
        <input
        [(ngModel)]="concierge.name"
         required
         [formControl]="name"
         name="name"
         matInput 
         placeholder="Nome do prestador"
         type="text">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Documento</mat-label>
        <input
        [(ngModel)]="concierge.document"
         required
         [formControl]="document"
         name="document"
         matInput 
         placeholder="RG ou CPF"
         type="text">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Veiculo</mat-label>
        <input
        [(ngModel)]="concierge.car"
         required
         [formControl]="car"
         name="car"
         matInput 
         placeholder="PLACA/MODELO/COR"
         type="text">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Descrição</mat-label>
        <input
        [(ngModel)]="concierge.description"
         required
         [formControl]="description"
         name="description"
         matInput 
         placeholder="Breve descrição"
         type="text">
      </mat-form-field>

      <mat-form-field appearance="fill" >
        <mat-label>Situação</mat-label>
        <mat-select
        [formControl]="situation"
        required
        name="situation"
        [(ngModel)]="concierge.situation">
          <mat-option   value="0">ABERTO</mat-option>
          <mat-option   value="1">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>

      
      <mat-form-field appearance="fill" >
        <mat-label>Selecione um residente</mat-label>
        <mat-select
         name="person"
         [formControl]="resident"
         required 
         [(ngModel)]="concierge.person"
         
          >
            <mat-form-field>
                <mat-label>Pesquisar</mat-label>
                <input     matInput (input)="residentFilter($event)" placeholder="Buscar um residente"  #input>
              </mat-form-field>
          <mat-option *ngFor="let resident of residents"
             value="{{resident.id}}">{{resident.name}}
            </mat-option>
        </mat-select>
     
     </mat-form-field>

         

          <div class="buttons">
            <button [disabled]="!fieldValidate()"  mat-button color="primary" 
             (click)="create()"
            >Criar</button>
            <button  mat-button color="warn" routerLink="../">Voltar</button>
          
          </div>

    </div>

       
    <div class="aside">
        <img src="../../../../assets/create.svg" alt="">
    </div>
