

<div class="mat-elevation-z8 container">
    <div class="header">
      <h1>Avisos</h1>
    <button routerLink="create" mat-raised-button >Criar</button>
    </div>
    
   
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar um aviso" #input>
    </mat-form-field>
  
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container >
    
    
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="person">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.personName}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data de abertura </th>
          <td mat-cell *matCellDef="let element"> {{element.dateOpen}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acctions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> 
            <a routerLink="update/{{element.id}}"><i class="material-icons edit">
              edit
              </i></a>
              <a routerLink="delete/{{element.id}}"><i class="material-icons delete">
                delete
                </i></a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
