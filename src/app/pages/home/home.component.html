
  <div class="container">
    <h1>Mural Avisos</h1>

    <mat-card class="card" *ngFor="let annoucement of annoucements">
      <mat-card-header>
        <h2>{{annoucement.title}}</h2>
      </mat-card-header>
      
      <mat-card-content>
        <p>{{annoucement.description}}</p>
        <p>{{annoucement.dateOpen}}</p>
      </mat-card-content>
    </mat-card>
      

  </div>
