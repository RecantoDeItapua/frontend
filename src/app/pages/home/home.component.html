
  <div class="container">
    <h1>Mural Avisos</h1>

    <mat-card class="card" *ngFor="let annoucement of annoucements">
      <mat-card-header>
        <mat-card-title>{{annoucement.title}}</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <p>{{annoucement.description}}</p>
        <p>{{annoucement.dateOpen}}</p>
      </mat-card-content>
    </mat-card>
      

  </div>
